<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Generator JavaScript | CodingNepal</title>
    <!-- Linking external CSS file -->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Icon Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <!-- Linking external JavaScript file (with defer to run after the page loads) -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Main container for the Password Generator -->
    <div class="container">
      <!-- Header for the Password Generator -->
      <h2>Password Generator</h2>
      
      <!-- Wrapper for the content inside the container -->
      <div class="wrapper">
        <!-- Input box to display generated password -->
        <div class="input-box">
          <input type="text" disabled> <!-- Disabled so user cannot edit -->
          <span class="material-symbols-rounded">copy_all</span> <!-- Icon for copying the password -->
        </div>
        
        <!-- Password strength indicator bar -->
        <div class="pass-indicator"></div>
        
        <!-- Section for adjusting password length -->
        <div class="pass-length">
          <div class="details">
            <label class="title">Password Length</label>
            <span></span> <!-- Displays the current length of the password -->
          </div>
          <input type="range" min="1" max="30" value="15" step="1"> <!-- Range input to select password length -->
        </div>
        
        <!-- Password settings: checkboxes for various password options -->
        <div class="pass-settings">
          <label class="title">Password Settings</label>
          <ul class="options">
            <li class="option">
              <input type="checkbox" id="lowercase" checked> <!-- Default checked to include lowercase -->
              <label for="lowercase">Lowercase (a-z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="uppercase"> <!-- Option for uppercase letters -->
              <label for="uppercase">Uppercase (A-Z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="numbers"> <!-- Option for numbers -->
              <label for="numbers">Numbers (0-9)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="symbols"> <!-- Option for symbols -->
              <label for="symbols">Symbols (!-$^+)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="exc-duplicate"> <!-- Option to exclude duplicate characters -->
              <label for="exc-duplicate">Exclude Duplicate</label>
            </li>
            <li class="option">
              <input type="checkbox" id="spaces"> <!-- Option to include spaces -->
              <label for="spaces">Include Spaces</label>
            </li>
          </ul>
        </div>
        
        <!-- Button to generate the password -->
        <button class="generate-btn">Generate Password</button>
      </div>
    </div>
    
  </body>
</html>
